<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj studenta</title>
</head>
<body>
<form method="POST" th:action="@{/students-page}" th:object="${student}">
    <label>
        Name
        <input th:field="*{name}"/>
    </label>
    <label>
        Unit
        <input th:field="*{unit}"/>
    </label>
    <button type="submit">Dodaj</button>
</form>
</body>
</html>
